<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kobe Bryant Tribute</title>

	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<script src="./js/bootstrap.bundle.min.js"></script>
	<script src="./js/scripts.js"></script>
	<script src="./js/ScrollMagic/TweenMax.min.js" type="application/javascript"></script>
	<script src="./js/ScrollMagic/ScrollMagic.js" type="application/javascript"></script>
	<script src="./js/ScrollMagic/debug.addIndicators.js" type="application/javascript"></script>
	<script src="./js/ScrollMagic/animation.gsap.js" type="application/javascript"></script>

	<link rel="stylesheet/less" type="text/css" href="./styles/main.less" />
	<script>
		less = {
			env: "development",
			loglevel: 2,
			dumpLineNumbers: "comments",
		}
	</script>
	<script src="./js/less@4.1.1.js" ></script>

</head>
<body>
	<div class="snapContainer">
		<div class="intro"><img src="./img/kobe-custom-logo.png" /></div>
		<section class="mainVidWrapper">
			<video autoplay controls loop poster="./img/kobeThumbnail.png">
				<source src="./vid/Kobe.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</section>
		<section class="a">
			<div class="imgContainer">
				<div class="imgLeft">
					<img src="./img/kobe-3.png" />
				</div>
				<div class="imgRight">
					<img src="./img/kobe-2.jpg" />
				</div>
			</div>
		</section>
		<section class="b">
			<div class="imgContainer">
				<div class="imgLeft">
					<img src="./img/kobe-1.jpg" />
				</div>
				<div class="imgRight">
					<img src="./img/kobe-4.jpg" />
				</div>
			</div>
		</section>
		<section class="c">
			<div class="imgContainer">
				<div class="imgLeft">
					<img src="./img/kobe-5.jpg" />
				</div>
				<div class="imgRight">
					<img src="./img/kobe-6.jpg" />
				</div>
			</div>
		</section>
		<section class="d">
			<div class="imgContainer">
				<div class="imgLeft">
					<img src="./img/kobe-7.jpg" />
				</div>
				<div class="imgRight">
					<img src="./img/kobe-8.jpg" />
				</div>
			</div>
		</section>
		<section class="e">
			<img src="./img/signature.jpeg" />
			<h2>Mamba out!</h2>
		</section>
	</div>
</body>
</html>
